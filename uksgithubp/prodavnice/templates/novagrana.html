{% extends "base.html" %}
{% block content %}
<h1 >Kreirajte novu granu:</h1>
    <form method="post" action="{% url 'novagrana' %}">
        {% csrf_token %}
        <div class="label">Naziv:</div>
        <div class="unos"><input type="text" name="title" value="{{ title }}" /></div>
        {% if greska_title %}
        <div class="greska" >{{greska_title}}</div>
        {% endif %}
                <tr><td>Repozitorijum:</td>
            <td>
                <select name="repo">
                    {% for p in repo %}
                        <option value="{{ p.id }}"
                           {% if repo %}
                               {% if p.id == repo.id %}
                                    selected
                               {% endif %}
                           {% endif %}
                        >{{ p.title }}</option>
                    {% endfor %}
                </select>
            </td>
            <td>
                {% if greska_repo %}
                <div class="greska" >{{greska_repo}}</div>
                {% endif %}
            </td>
        </tr>
                        <tr><td>Grane Parent:</td>
            <td>
                <select name="parent">
                    {% for p in parent %}
                        <option value="{{ p.id }}"
                           {% if parent %}
                               {% if p.id == parent.id %}
                                    selected
                               {% endif %}
                           {% endif %}
                        >{{ p.name }}</option>
                    {% endfor %}
                </select>
            </td>
            <td>
                {% if greska_repo %}
                <div class="greska" >{{greska_repo}}</div>
                {% endif %}
            </td>
        </tr>
        <div  class="dugme"><input type="submit" value="unesi"/></div>

    </form>
{% endblock %}
